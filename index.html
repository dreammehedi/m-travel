<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mehedi Hassan Miraj" />
    <meta
      name="keywords"
      content="HTML(HyperText MarkUp Language), CSS(Cascading Style Sheets), Tailwind(The Utility-First Approach), daisyUi(Tailwind CSS Plugin), JS(Vanila Javascript)"
    />
    <meta
      name="description"
      content="This is E-commerce website. Website design technology is html, css, tailwind css, vanila js."
    />
    <!-- Website Title -->
    <title>Bus Travel Ticket ||Mehedi Hassan Miraj||</title>

    <!-- Website Title Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Website Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Website Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
      integrity="sha512-i5VzKip7owqOGjb0YTF8MR2J9yBVO3FLHeazKzLp354XYTmKcqEU3UeFYUw82R8tV6JqxeATOfstCfpfPhbyEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyUi Install -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind Css Install -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            roboto: ["Roboto", "sans-serif"],
            raleway: ["Raleway", "sans-serif"],
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Custom Css File -->
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <!-- ******************* Start Body Tag ***************** -->
  <body class="font-raleway">
    <h3>Mehedi</h3>
  </body>
  <!-- Font Awesome Javascript -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Main Javascript File -->
  <script src="./js/main.js"></script>
</html>
